<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="./js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-window">
      <div class="screen">
        <div class="board top-board" id="top-board">123</div>
        <div class="board result-board" id="result-board">123</div>
      </div>
      <div class="buttons-field">
        <div class="wrapper">
          <button class="button grey" id="all-clean" data-symbol="ac">ac</button>
          <button class="button grey" data-symbol="+">+/-</button>
          <button class="button grey" data-symbol="%">%</button>
          <button class="button yellow" data-symbol="รท">รท</button>
          <button class="button" id="one" data-symbol="1">1</button>
          <button class="button" id="two" data-symbol="2">2</button>
          <button class="button" data-symbol="3">3</button>
          <button class="button yellow" data-symbol="x">x</button>
          <button class="button" data-symbol="4">4</button>
          <button class="button" data-symbol="5">5</button>
          <button class="button" data-symbol="6">6</button>
          <button class="button yellow" data-symbol="-">-</button>
          <button class="button" data-symbol="7">7</button>
          <button class="button" data-symbol="8">8</button>
          <button class="button" data-symbol="9">9</button>
          <button class="button yellow" id="plus" data-symbol="+">+</button>
          <button class="button zero" data-symbol="0"><div class="zero-div">0</div></button>
          <button class="button" data-symbol=".">.</button>
          <button class="button yellow" id="equal" data-symbol="=">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
